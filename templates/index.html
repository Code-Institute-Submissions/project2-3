<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dragon Age: Inquisition Quests</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.9/dc.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />
    <link rel="stylesheet" href="static/css/introjs.css" type="text/css" />
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
    
    
<style>
body {
    background-image: url(static/css/img/bckground.png);
    background-size: cover;
}
h1, h2 {
    text-align: center;
    background: rgba(128,128,128, .7);
    padding: 15px;
    border-radius: 30%;
    width: 100%;
}
img {
    border: 10px inset rgb(255, 255, 255);
    width: 100%;
    height: 500px;
}
</style>
</head>
<body>
        <div class = 'row'>
            <div class = 'col-sm-6 col-sm-offset-3'>
                <h1>Quests from Dragon Age: Inquisition <br /><br />
                <button class="intro_button" type="button" autofocus onclick="javascript:introJs().start();">Start Tour!</button></h1>
            </div>
        </div>
                <div class = 'row'>
                    <div class = 'col-sm-4 col-sm-offset-2'>
                        <h2>Quest Starting Location</h2>
                    </div>
                    
                    <div class = 'col-sm-4'>
                        <h2>Quest Ending Location</h2>
                    </div>
                </div>
                <div class = 'row'>
                    <div class = 'col-sm-4 col-sm-offset-2'>
                        <div id = 'start-location' data-step="1" data-intro="Starting locations for all quests" style="font-weight: normal" data-position="left"></div>
                    </div>
                    
                    <div class = 'col-sm-4'>
                        <div id = 'end-location' data-step="2" data-intro="Ending locations for all quests" style="font-weight: normal" data-position="right"></div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class = 'col-sm-6 col-sm-offset-3'>
                        <h2>Difficulty Level by Starting Location</h2>
                    </div>
                </div>
                <div class="row">
                    <div class = 'col-sm-6 col-sm-offset-2'>
                        <div id = 'difficulty_per_location' data-step="3" data-intro="Difficulty levels based on starting locations for all quests" style="font-weight: normal" data-position="right"></div>
                    </div>
                </div>
                <hr>
                <div class = 'row'>
                    <div class = 'col-sm-4 col-sm-offset-2'>
                        <h2>Categories</h2>
                    </div>
                    <div class = 'col-sm-4'>
                        <h2>Same or Different</h2>
                    </div>
                </div>
                <div class = 'row'>
                    <div class = 'col-sm-4 col-sm-offset-2'>
                        <div id = 'type_of_quest' data-step="4" data-intro="The categories of all quests" style="font-weight: normal" data-position="left"></div>
                    </div>
                    <div class = 'col-sm-4'>
                        <div id = 'location_same_or_different' data-step="5" data-intro="Count of quests that begin and end in the same location vs quests that begin and end in different locations" style="font-weight: normal" data-position="right"></div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-3">
                        <img src="static/css/img/locations1.png" alt="location1"></img>
                    </div>
                    <div class="col-md-3">
                        <img src="static/css/img/locations2.png" alt="location2"></img>
                    </div>
                    <div class="col-md-3">
                        <img src="static/css/img/locations3.png" alt="location3"></img>
                    </div>
                    <div class="col-md-3">
                        <img src="static/css/img/locations4.png" alt="location4"></img>
                    </div>
                </div>
<script type="text/javascript" src="static/js/intro.js"></script>     
<script type="text/javascript" src="static/js/quests-graph.js"></script>                
</body>
</html>
