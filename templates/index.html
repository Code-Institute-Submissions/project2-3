<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dragon Age: Inquisition Quests</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.9/dc.min.css" type="text/css" />
    <link rel="stylesheet" href="static/css/style.css" type="text/css" />

    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script>
    <script type="text/javascript" src="static/js/quests-graph.js"></script>
<style>
body {
    background-image: url(static/css/img/quest-background.png);
    background-size: cover;
}
h1, h2 {
    text-align: center;
    background: rgba(128,128,128, .7);
    padding: 15px;
    border-radius: 40%;
    width: 85%;
}
</style>
</head>
<body>
        <div class = 'row'>
            <div class = 'col-md-6 col-md-offset-3'>
                <h1>Quests from Dragon Age: Inquisition</h1>
            </div>
        </div>
                <div class = 'row'>
                    <div class = 'col-md-4 col-md-offset-1'>
                        <h2>Quest Starting Location</h2><br />
                        <div id = 'start-location'></div>
                    </div>
                    <div class = 'col-md-4 col-md-offset-1'>
                        <h2>Quest Ending Location</h2><br />
                        <div id = 'end-location'></div>
                    </div>
                </div>
                <div class="row">
                    <div class = 'col-md-6 col-md-offset-3'>
                        <h2>Difficulty Level by Starting Location</h2><br />
                        <div id = 'difficulty_per_location'></div>
                    </div>
                </div>
                <hr>
                <div class = 'row'>
                    <div class="col-md-5">
                    </div>
                    <div class = 'col-md-3'>
                        <h2>Categories</h2>
                    </div>
                </div>
                <div class = 'row'>
                    <div class="col-md-5">
                    </div>
                    <div class = 'col-md-6'>
                        <div id = 'type_of_quest'></div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-3">
                        <img src="static/css/img/locations1.png" alt="location1"></img>
                    </div>
                    <div class="col-md-3">
                        <img src="static/css/img/locations2.png" alt="location2"></img>
                    </div>
                    <div class="col-md-3">
                        <img src="static/css/img/locations3.png" alt="location3"></img>
                    </div>
                    <div class="col-md-3">
                        <img src="static/css/img/locations4.png" alt="location4"></img>
                    </div>
                </div>
                
</body>
</html>
